<!DOCTYPE html>
 <html>
    <head>
        <title>Learn Form</title>
    </head>
    <body>
        <form>
            <input type="text" placeholder="User name"> 
            <input type="email" placeholder="Email Address">
            <input type="password" placeholder="Password">  
            <input name="gender" type="radio" value="male">: Male  <input name="gender" type="radio" value="female">: Female
            <select>
                <option>Choose Eye's Color</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
            </select>
            <input type="checkbox" value="save login information">: Remember my User Name and Password
            <input list="eyecolor">
            <datalist id="eyecolor">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="green">Green</option>
            </datalist>
            <input type="date">
            <!--There are many forms or styles of Input!!! Try to look up on the internet and play with it! -->
            
        </form>
    </body>
</html>
